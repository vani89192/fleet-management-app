<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini Fleet-login</title>
    <style>
        :root{--accent:#0066cc;--muted:#666;}
        *{box-sizing: border-box;font-family:inter,segoe UI,Arial;}
        body{
            margin: 0;background: #f6f8fb;color: #222;display: flex;min-height: 100vh;align-items: center;justify-content: center;
        }
        .card{width: 360px;background:#fff ;border-radius: 10px;box-shadow: 0 6px 20px rgba(20,20,20,0.08);padding: 28px}
        h1{margin: 0 0 8px;font-size: 20px;color: var(--accent)}
        p.help{margin: 0 0 18px;color: var(--muted);font-size: 13px}
        label{display: block;font-size: 13px;margin-bottom: 6px}
        input[type="email"],input[type="password"]
        {width:100%;padding: 10px;border:1px solid #e3e5ef;border-radius: 6px;font-size: 14px}
        .row{display: flex;gap:10px;margin-top: 16px}

        button{background: var(--accent);color: #fff;border: 0;padding: 10px 14px;border-radius: 6px;cursor:pointer}
        button.secondary{background: #eee;color: #222;}
        .note{margin-top: 14px;font-size: 13px;margin-top: 8px}
        .footer{margin-top: 18px;text-align: center;font-size: 12px;color: #999}
    </style>
</head>
<body>
    <div class="card" role="main">
        <h1>Mini Fleet Management</h1>
        <p class="help">Login to access the admin bashboard.(use sample credentials below)</p>
        <form id="loginForm" autocomplete="off" novalidate>
            <label for="email">Email</label>
            <input id="email" type="email"
            placeholder="admin@example.com" required>

            <label for="password"
            style="margin-top: 12px"> Password</label>
            <input id="password" type="password"
            placeholder="admin@example.com" required>

            <div id="err" class="error" aria-live="polite" hidden></div>

            <div class="row">
                <button type="submit">Login</button>
                <button type="button" class="secondary" id="fill">Auto-fill</button>
            </div>
            <p class="note" >sample credentials:
                <strong>admin@example.com</strong>/
                <strong>Password123</strong>
            </p>
        </form>
        <div class="footer">Built for learning-small& focused on functionality</div>
    </div>

    <script>
        const form=document.getElementById('loginForm');
        const email=document.getElementById('email');
        const pass=document.getElementById('password');
        const err=document.getElementById('err');
        const fill=document.getElementById('fill');

        fill.addEventListener('click',()=>{
            email.valid='admin@example.com';
            pass.value='password123';
        });
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            err.hidden=true;
            if(email.value.trim().tolowerCase()===
        'admin@example.com' && pass.value==='password123'){
            localStorage.setItem('fleetAdmin','true');
            window.locationhred='admin.html';
        }else{
            err.textContent='wrong email or password';
            err.hidden=false;
        }
        });
    </script>
    
</body>
</html>
